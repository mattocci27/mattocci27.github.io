on:
  push:
    branches:
      - source
  pull_request:
    branches:
      - source

name: rake

env:
  cache-version: v3

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      # Set up SSH using the Deploy Key
      - name: Set up Deploy Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan github.com >> ~/.ssh/known_hosts
          echo "Host github.com
            IdentityFile ~/.ssh/id_ed25519
            StrictHostKeyChecking no" > ~/.ssh/config

      - name: Test SSH Connection
        run: ssh -i ~/.ssh/id_ed25519 -T git@github.com || true

      # Debug workspace (optional, for troubleshooting)
      - name: List Workspace Files
        run: ls -R

      # Set up Docker Compose
      - name: Set up Docker Compose
        uses: KengoTODA/actions-setup-docker-compose@v1
        with:
          version: '2.14.2'

      # Run Docker Compose
      - name: Run Docker Compose
        run: docker-compose up
        env:
          GIT_USER: ${{ secrets.USER_GITHUB }}
          GIT_EMAIL: ${{ secrets.EMAIL_GITHUB }}
